<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>

  <body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    {%- include header.html -%}

    <main id="main-content" class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    
    <script>
      // Enhance navigation accessibility with aria-expanded state
      (function() {
        var navTrigger = document.getElementById('nav-trigger');
        if (navTrigger) {
          navTrigger.addEventListener('change', function() {
            this.setAttribute('aria-expanded', this.checked ? 'true' : 'false');
          });
          // Set initial state
          navTrigger.setAttribute('aria-expanded', navTrigger.checked ? 'true' : 'false');
        }
      })();
    </script>
  </body>
</html>
