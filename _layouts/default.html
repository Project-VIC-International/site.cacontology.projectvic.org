<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {%- feed_meta -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SFJ8Y5E56M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SFJ8Y5E56M');
    </script>
    <meta name="msvalidate.01" content="9D2874A5D676EC43B0EC7B3AD91AF39A" />
  </head>

  <body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    {%- include header.html -%}

    <main id="main-content" class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    
    <script>
      // Enhance navigation accessibility with aria-expanded state
      (function() {
        var navTrigger = document.getElementById('nav-trigger');
        if (navTrigger) {
          navTrigger.addEventListener('change', function() {
            this.setAttribute('aria-expanded', this.checked ? 'true' : 'false');
          });
          // Set initial state
          navTrigger.setAttribute('aria-expanded', navTrigger.checked ? 'true' : 'false');
        }
      })();
    </script>
    <script type="text/javascript">
      window.zESettings = {
        webWidget: {
          contactForm: {
            attachments: false
          }
        }
      };
    </script>
    <!-- Start of projectvic Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=0de064eb-1892-4a0e-8ff9-bd8c3a3f49d8"> </script>
    <!-- End of projectvic Zendesk Widget script -->
  </body>
</html>
